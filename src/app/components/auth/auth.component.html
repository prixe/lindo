<div class="auth-content light-theme">

    <form (submit)="authByMasterPassword()">

        <div class="row auth-inputs">
            <div class="col-xs-12">
                <mat-form-field style="width:100%;">
                    <input type="password" type="password" matInput autofocus placeholder="{{'app.window.master-password.password-label' | translate}}"
                        [(ngModel)]="inputMasterPassword" name="password">
                    <mat-hint *ngIf="badMasterPassword" align="end">{{'app.window.master-password.password-bad' | translate}}</mat-hint>
                </mat-form-field>
            </div>
        </div>

        <div class="row auth-actions">
            <div class="col-xs-6">
                <button type="button" color="primary" (click)="skipAuth()" mat-raised-button>{{ 'app.window.master-password.skip' | translate }}</button>
            </div>
            <div class="col-xs-4">
                <button type="submit" color="primary" mat-raised-button>{{ 'app.window.master-password.continue' | translate }}</button>
            </div>
        </div>

    </form>

    <div *ngIf="loadingMultiAccount" class="loader-container" id="loading">
        <div class="loader-egg"></div>
    </div>

</div>
