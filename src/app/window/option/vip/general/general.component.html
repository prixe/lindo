<div class="option-content">

    <div class="row">
        <div class="col-xs-12">
            <mat-checkbox color="primary" [(ngModel)]="settingsService.option.vip.general.disable_inactivity">{{ 'app.window.options.features.general.disable-inactivity' | translate }}</mat-checkbox>
        </div>
        <div class="col-xs-12">
            <mat-checkbox color="primary" [(ngModel)]="settingsService.option.vip.general.estimator">{{ 'app.window.options.features.general.estimator' | translate }}</mat-checkbox>
        </div>

        <div class="col-xs-12" style="margin-bottom: 10px;"> <!-- En attendant de savoir ce qu'on fait avec ce input en dessous -->
            <mat-checkbox color="primary" [(ngModel)]="settingsService.option.vip.general.health_bar">{{ 'app.window.options.features.general.health-bar' | translate }}</mat-checkbox>
        </div>

        <div class="col-xs-12">
            <ng-container *ngIf="settingsService.option.vip.general.health_bar">
                <component-option-input-shortcuts id="health_bar_shortcut" name="{{ 'app.window.options.features.general.health-bar-shortcut' | translate }}"
                    [(model)]="settingsService.option.vip.general.health_bar_shortcut">
                </component-option-input-shortcuts>
            </ng-container>
        </div>
    </div>
</div>
